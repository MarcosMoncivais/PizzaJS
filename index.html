<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Teepee</title>
  </head>
  <body>
    <div class="container">
      <h1>Doesn't pizza sound good?</h1>
      <form id="order">
        <div class="form-group">
          <!--size-->
          <select class="form-control" id="size">
          <option value="">Select a size of pizza</option>
            <option value='small'>Small</option>
            <option value='medium'>Medium</option>
            <option value='large'>Large</option>
          </select>
        </div>
    <div class="form-group">
      <!--toppings -->
          <select class="form-control"" id="toppings"
          <option value="">Toppings?</option>
            <option value='0'>Cheese</option>
            <option value='1'>Pepperoni</option>
            <option value='2'>Supreme</option>
          </select>  
        </div>
    <div class="form-group">
      <!--quantity -->
      <select class="form-control"" id="quantity"
      <option value="">Quantity</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
      </select>  
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
      <div id="show-order">
      <div id="result">
        <h2>Total Price(USD): $<span class="price"></span></h2>
      </div>
    </div>
  </body>
</html>
